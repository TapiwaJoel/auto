<nb-card class="text-center" style="width: 25vw">
  <nb-card-header>Security Alert</nb-card-header>
  <nb-card-body>
    You are already have an active session. Please log out!!!
  </nb-card-body>
  <nb-card-footer>
    <button (click)="dismiss()" class="btn btn-primary" type="submit">Log Out</button>
  </nb-card-footer>
</nb-card>
