<fieldset [nbSpinner]="isSubmitting" nbSpinnerStatus="danger">

  <img src="assets/images/logo.png" alt="Logo" style="width: 30vw;"/>
  <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
    <div class="form-group">
      <label for="email" style="font-weight: bold">Username</label>
      <input class="form-control" formControlName="username"
             id="email"
             placeholder="Username" type="email">
    </div>
    <div class="form-group">
      <label for="Password" style="font-weight: bold">Password</label>
      <input class="form-control" formControlName="password" id="Password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
  </form>
</fieldset>
