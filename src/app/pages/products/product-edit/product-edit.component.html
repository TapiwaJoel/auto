<nb-card [nbSpinner]="loader$ | async" nbSpinnerStatus="danger" style="width: 40vw">
  <nb-card-header>Edit Product</nb-card-header>

  <nb-card-body>
    <form [formGroup]="addProductForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="code">Stock Code</label>
              <input class="form-control" formControlName="stockCode" id="code" placeholder="Stock Code"
                     type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" formControlName="name" placeholder="Name"
                     type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="firstName">Description</label>
              <input class="form-control" id="firstName" formControlName="description"
                     placeholder="Description">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="quantity">Quantity Available In Stock</label>
              <input class="form-control" id="quantity" formControlName="quantity"
                     type="number"
                     placeholder="Quantity Available In Stock">
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="recordStatus">Status</label>
            <select formControlName="recordStatus" class="form-control" id="recordStatus">
              <option *ngFor="let status of statuses" value="{{status}}">
                {{status}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <button
              [disabled]="!addProductForm.valid"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              (click)="onSubmit()"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
