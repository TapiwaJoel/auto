<nb-card [nbSpinner]="false" nbSpinnerStatus="danger" style="width: 50vw">
  <nb-card-header>
    Add Materials
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="addProductForm">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="productId">Select Product</label>
            <select class="form-control" formControlName="productId" id="productId">
              <option *ngFor="let product of products" value="{{product.id}}">
                {{product.name}} [{{product.description}}]
              </option>
            </select>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input class="form-control" formControlName="quantity" id="quantity" placeholder="Quantity"
                     type="number">
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <button
              (click)="onSubmit()"
              [disabled]="!addProductForm.valid"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
