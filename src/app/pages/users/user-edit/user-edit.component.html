<nb-card style="width: 50vw;">
  <nb-card-header>Edit User</nb-card-header>
  <nb-card-body>

    <form [formGroup]="editUserForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input class="form-control" formControlName="firstName" id="firstName" placeholder="firstName"
                     type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name"
                   type="text">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" formControlName="email" id="email" placeholder="Email" type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input class="form-control" formControlName="phone" id="phone" placeholder="Phone Number"
                   type="text">
          </div>
        </div>



        <div class="col-sm-6">
          <div class="form-group">
            <label for="recordStatus">Status</label>
            <select class="form-control" formControlName="recordStatus" id="recordStatus">
              <option *ngFor="let status of statuses" value="{{status}}">
                {{status}}</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" formControlName="role" id="role" (change)="changeRole($event)">
              <option *ngFor="let role of roles" value="{{role.key}}">
                {{role.val}}</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6" *ngIf="showHod">
          <div class="form-group">
            <label for="departmentId">Select Department</label>
            <select class="form-control" formControlName="departmentId" id="departmentId">
              <option *ngFor="let department of departments" value="{{department.id}}">
                {{department.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button
              (click)="onSubmit()"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
